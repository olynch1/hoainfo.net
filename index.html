<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HOA Login + Registration</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 40px auto; }
    input, button { padding: 10px; margin-bottom: 10px; width: 100%; }
    button { background: #000; color: #fff; border: none; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>Register</h2>
  <form id="register-form">
    <input type="email" id="reg-email" placeholder="Email" required />
    <input type="password" id="reg-password" placeholder="Password" required />
    <button type="submit">Create Account</button>
  </form>

  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Send OTP</button>
  </form>

  <div id="otp-section" class="hidden">
    <h3>Enter OTP</h3>
    <form id="otp-form">
      <input type="text" id="otp" placeholder="Enter 6-digit OTP" required />
      <button type="submit">Verify OTP</button>
    </form>
  </div>

  <p id="message"></p>

  <script>
    const registerForm = document.getElementById("register-form");
    const loginForm = document.getElementById("login-form");
    const otpForm = document.getElementById("otp-form");
    const message = document.getElementById("message");
    const otpSection = document.getElementById("otp-section");

    let currentEmail = "";

    // Auto-login check
    window.onload = async () => {
      const token = localStorage.getItem("jwt_token");
      if (token) {
        const res = await fetch("http://127.0.0.1:8000/me", {
          headers: { "token": token }
        });
        const data = await res.json();
        if (res.ok) {
          window.location.href = "dashboard.html";
        } else {
          localStorage.removeItem("jwt_token");
        }
      }
    };

    // Register handler
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;

      const response = await fetch("http://127.0.0.1:8000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: email, password })
      });

      const data = await response.json();
      if (response.ok) {
        message.textContent = "âœ… Registration successful. Please log in.";
      } else {
        message.textContent = data.detail || "Registration failed";
      }
    });

    // Login handler
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      currentEmail = email;

      const response = await fetch("http://127.0.0.1:8000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: email, password })
      });

      const data = await response.json();
      if (response.ok) {
        message.textContent = data.message;
        otpSection.classList.remove("hidden");
      } else {
        message.textContent = data.detail || "Login failed";
      }
    });

    // OTP handler
    otpForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const code = document.getElementById("otp").value;

      const formData = new URLSearchParams();
      formData.append("username", currentEmail);
      formData.append("code", code);

      const response = await fetch("http://127.0.0.1:8000/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: formData
      });

      const data = await response.json();
      if (response.ok) {
        localStorage.setItem("jwt_token", data.token);
        window.location.href = "dashboard.html";
      } else {
        message.textContent = data.detail || "Verification failed";
      }
    });
  </script>
</body>
</html>
